  <h1>Show Marks</h1>

  <table id="marksTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Group Name</th>
        <th>Subject Name</th>
        <th>Theory</th>
        <th>Lab</th>
        <th>IA1</th>
        <th>IA2</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>
</div>
  <script>
    // Replace this with your actual backend data fetching logic
    const marksData = [
      {
        "Student Name": "s1",
        "Group Name": "D1",
        "Subject Name": "Java",
        "Theory": 25,
        "Lab": 25,
        "IA1": 15,
        "IA2": 15
      },
      {
        "Student Name": "s1",
        "Group Name": "D1",
        "Subject Name": "CPP",
        "Theory": 20,
        "Lab": 20,
        "IA1": 10,
        "IA2": 10
      }
    ];

    const tableBody = document.querySelector("#marksTable tbody");

    // Create table rows dynamically from data
    marksData.forEach(mark => {
      const row = tableBody.insertRow();
      for (const key in mark) {
        const cell = row.insertCell();
        cell.textContent = mark[key];
      }
    });
  </script>
