<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding-top: 10px;
        }
        .showcourses {
            text-align: center;
            font-size: 35px;
            font-weight: 500;
            margin-bottom: 0;
            color: #333;
            margin-top: 30px;
        }
        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border: 2px solid lightgray;
            border-radius: 10px;
            height: 70px;
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        label {
            font-size: 18px;
            font-weight: 500;
            margin-right: 10px;
            color: #333;
        }
        input[type="text"] {
            margin-right: 10px;
            padding: 10px;
            flex: 1;
            border: 1px solid lightgray;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        .btn {
            background-color: blue;
            color: white;
            height: 40px;
            width: 100px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: darkblue;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #showcourses {
            margin-top: 5px; /* No space above the "All Courses" heading */
            margin-bottom: 20px;
        }
        .course-item {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <p class="showcourses">Show All Courses</p>
    <div class="input-box">
        <label for="input">Add Course:</label>
        <input type="text" id="input" required/>
        <button class="btn" id="btnid" onclick="addCourse()">Add</button>
    </div>
    <div class="output" id="courseList">
        <p id="showcourses">All Courses</p>
    </div>
    <script>
        async function fetchCourses() {
            try {
                const response = await fetch('http://localhost:5000/courses/show-courses');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Courses:', data.rows);
                updateCourseList(data.rows);
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        function updateCourseList(courses) {
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '<p class="showcourses" id="showcourses">All Courses</p>'; // Clear existing courses
            courses.forEach(course => {
                const courseContainer = document.createElement('div');
                courseContainer.classList.add('course-item');
                const paragraph = document.createElement('p');
                paragraph.textContent = course.course_name;
                courseContainer.appendChild(paragraph);
                courseList.appendChild(courseContainer);
            });
        }

        async function addCourse() {
            const coursename = document.getElementById('input').value;
            try {
                const response = await fetch('http://localhost:5000/courses/add-course', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ coursename })
                });
                if (response.ok) {
                    alert('Course Added successfully!');
                    fetchCourses(); // Refresh the course list
                } else {
                    const errorData = await response.json();
                    alert(`Failed : ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed: Network error');
            }
        }

        // Fetch courses on page load
        fetchCourses();
    </script>
</body>
</html>
