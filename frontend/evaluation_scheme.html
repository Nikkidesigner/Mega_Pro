<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Marks Entry App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group select,
      .form-group input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input {
        width: calc(50% - 12px);
      }
      .form-group .half-width {
        display: inline-block;
      }
      .form-group .half-width + .half-width {
        margin-left: 10px;
      }
      .form-group input[type="number"] {
        -moz-appearance: textfield;
      }
      .form-group input[type="number"]::-webkit-outer-spin-button,
      .form-group input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .btn-submit {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-submit:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      data-bs-theme="dark"
      style="position: sticky"
    >
      <a class="navbar-brand" href="#">Marks-Entry-App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Options</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Options
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a href="#" id="logout-icon" class="nav-item" title="Logout">
            <img
              src="image.png"
              alt="Logout Icon"
              style="height: 8vh; margin-right: 10vw"
            />
          </a>
        </form>
      </div>
    </nav>
    <br />

    <div
      class="centerdiv"
      style="display: flex; align-items: center; justify-content: center"
    >
      <div class="form-container">
        <h2>Add Marks To Subject</h2>
        <form>
          <div class="form-group">
            <label for="course-name">Course Name</label>
            <select id="course-name" name="course-name">
              <option value="">Select a course</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Select a subject</label>
            <select id="subject" name="subject">
              <option value="">Select a subject</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="theory-marks">Theory Marks</label>
            <input
              type="number"
              id="theory-marks"
              name="theory-marks"
              value="0"
            />
          </div>
          <div class="form-group">
            <label for="lab-marks">Lab Marks</label>
            <input type="number" id="lab-marks" name="lab-marks" value="0" />
          </div>
          <div class="form-group">
            <div class="half-width">
              <label for="ia1-marks">IA1 Marks</label>
              <input type="number" id="ia1-marks" name="ia1-marks" value="0" />
            </div>
            <div class="half-width">
              <label for="ia2-marks">IA2 Marks</label>
              <input type="number" id="ia2-marks" name="ia2-marks" value="0" />
            </div>
          </div>
          <button type="submit" id="btnSubmit" class="btn-submit">Save</button>
        </form>
      </div>
    </div>
    <br />
    <table class="table table-striped table-hover">
      <div id="mark-scheme-table">
        <h2 id="course-title"></h2>

        <thead>
          <tr>
            <th>Subject Name</th>
            <th>Theory</th>
            <th>Lab</th>
            <th>IA1</th>
            <th>IA2</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table rows will be inserted here -->
        </tbody>
      </div>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const courseSelect = document.getElementById("course-name");
        const subjectSelect = document.getElementById("subject");
        const tableBody = document.getElementById("table-body");

        async function fetchCourses() {
          try {
            const response = await fetch(
              `http://localhost:3000/evaluation_scheme/get-courses`
            );
            const data = await response.json();
            console.log(data);
            if (data.error) {
              console.error("Failed to fetch courses:", data.message);
              return;
            } else {
              populateCourseDropdown(data.data);
            }
          } catch (error) {
            console.error("Error fetching courses:", error);
          }
        }

        function populateCourseDropdown(courses) {
          console.log(courses);
          courseSelect.innerHTML = '<option value="">Select a course</option>';
          courses.forEach((course) => {
            const option = document.createElement("option");
            option.value = course.course_name;
            option.textContent = course.course_name;
            courseSelect.appendChild(option);
          });
        }

        courseSelect.addEventListener("change", async (event) => {
          const courseName = event.target.value;
          await fetchSubjects(courseName);
          fetchMarkScheme(courseName);
        });

        async function fetchSubjects(courseName) {
          try {
            const response = await fetch(
              `http://localhost:3000/evaluation_scheme/get-subjects?course_name=${courseName}`
            );
            const data = await response.json();
            console.log(data);
            if (data.error) {
              console.error("Failed to fetch courses:", data.message);
              return;
            } else {
              populateSubjectDropdown(data.data);
            }
          } catch (error) {
            console.error("Error fetching subjects:", error);
          }
        }

        function populateSubjectDropdown(subjects) {
          subjectSelect.innerHTML =
            '<option value="">Select a subject</option>';
          subjects.forEach((subject) => {
            const option = document.createElement("option");
            option.value = subject.subject_name;
            option.textContent = subject.subject_name;
            subjectSelect.appendChild(option);
          });
        }

        const btnSubmit = document.getElementById("btnSubmit")
        btnSubmit.addEventListener("click", async (event) => {
            console.log("btn click");

          event.preventDefault();
          const courseName = courseSelect.value;
          const subject = subjectSelect.value;
          const theoryMarks = document.getElementById("theory-marks").value;
          const labMarks = document.getElementById("lab-marks").value;
          const ia1Marks = document.getElementById("ia1-marks").value;
          const ia2Marks = document.getElementById("ia2-marks").value;
          debugger
          const payload = {
            theory_weightage: theoryMarks,
            lab_weightage: labMarks,
            ia1_weightage: ia1Marks,
            ia2_weightage: ia2Marks,
            subject_name: subject,
            course_name: courseName,
          };

          console.log("Payload:", payload); // Log the payload

          try {
            const response = await fetch(
              "http://localhost:3000/evaluation_scheme/add-marking-schema",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
              }
            );
            console.log(response);

            const result = await response.json();
            console.log("Response:", result);
            if (result.error) {
              alert("Failed to add marking schema: " + result.message);
            } else {
              alert("Marking schema added successfully");
              fetchMarkScheme(courseName);
            }
          } catch (error) {
            console.error("Error adding marking schema:", error);
          }
        });

        async function fetchMarkScheme(courseName) {
          try {
            const response = await fetch(
              `http://localhost:3000/evaluation_scheme/show-schema?course_name=${courseName}`
            );
            const data = await response.json();
            if (data.error) {
              console.error("Failed to fetch marking scheme:", data.message);
              return;
            } else {
              populateTable(data.data);
            }
          } catch (error) {
            console.error("Error fetching marking scheme:", error);
          }
        }

        function populateTable(markScheme) {
          tableBody.innerHTML = "";
          markScheme.forEach((entry) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${entry.subject_name}</td>
                        <td>${entry.theory_weightage}</td>
                        <td>${entry.lab_weightage}</td>
                        <td>${entry.ia1_weightage}</td>
                        <td>${entry.ia2_weightage}</td>
                    `;
            tableBody.appendChild(row);
          });
        }

        // Fetch and display courses on page load
        fetchCourses();
      });
    </script>
  </body>
</html>
