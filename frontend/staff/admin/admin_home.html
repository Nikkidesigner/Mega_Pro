    .button:hover {
      opacity: 0.8;
    }

    .button-text {
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }

      .button {
        flex: 1 1 100%;
      }
    }
