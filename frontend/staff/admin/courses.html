    <section>
    <p class="showcourses">Show All Courses</p>
    <div class="input-box">
      <label for="input">Add Course:</label>
      <input type="text" id="input" required />
      <button class="btn" id="btnid" onclick="addCourse()">Add</button>
    </div>

    </div>

    <script>
      async function fetchCourses() {
        try {
          const response = await fetch("http://localhost:3000/home/courses/show-courses");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          console.log("Courses:", data); // Log the response to inspect its structure
          updateCourseList(data.data); // Assuming 'data' contains 'data' object with 'data' array
        } catch (error) {
          console.error("Error fetching courses:", error);
        }
      }
      
      async function addCourse() {
        const course_name = document.getElementById("input").value;
        try {
          const response = await fetch("http://localhost:3000/home/courses/add-course", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ course_name }),
          });
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          alert("Course Added successfully!");
          fetchCourses(); // Refresh the course list
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to add course. Please try again.");
        }
      }
      

      function updateCourseList(courses) {
        const courseList = document.getElementById("courseList");
        courseList.innerHTML = ''; // Clear existing course list
        const showCoursesTitle = document.createElement("p");
        showCoursesTitle.textContent = "All Courses";
        showCoursesTitle.classList.add("showcourses");
        courseList.appendChild(showCoursesTitle);
      
        if (courses && courses.length > 0) {
          courses.forEach((course) => {
            const courseContainer = document.createElement("div");
            courseContainer.classList.add("course-item");
            const paragraph = document.createElement("p");
            paragraph.textContent = course.course_name;
            courseContainer.appendChild(paragraph);
            courseList.appendChild(courseContainer);
          });
        } else {
          const noCoursesMessage = document.createElement("p");
          noCoursesMessage.textContent = "No courses found.";
          courseList.appendChild(noCoursesMessage);
        }
      }


      // Fetch courses on page load
      fetchCourses();
    </script>
