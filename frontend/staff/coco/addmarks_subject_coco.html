    <form>
        <div class="form-group">

                <option value="">Select a subject</option>

        </div>

            <div class="half-width">
                <label for="ia2-marks">IA2 Marks</label>
                <input type="number" id="ia2-marks" name="ia2-marks" value="0">
            </div>
        </div>
        <button type="submit" class="btn-submit">Save</button>
    </form>

    <script>function fetchMarkScheme() {
      const courseName = document.getElementById('course_name').value;
      document.getElementById('course-title').textContent = `Course: ${courseName}`;
  
      // Dummy data for demonstration, replace with actual fetch call
      const markScheme = [
          {subject_name: 'Java', theory: 40, lab: 40, ia1: 20, ia2: 20},
          {subject_name: 'Data Structures', theory: 40, lab: 40, ia1: 20, ia2: 20}
      ];
  
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';
  
      markScheme.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td>${entry.subject_name}</td>
              <td>${entry.theory}</td>
              <td>${entry.lab}</td>
              <td>${entry.ia1}</td>
              <td>${entry.ia2}</td>
          `;
          tableBody.appendChild(row);
      });
  
      document.getElementById('mark-scheme-table').style.display = 'block';
  }
  </script>
