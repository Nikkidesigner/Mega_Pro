<script>
// dummy data
const tasks = [
  {
    staffName: "test",
    studentName: "s3",
    groupName: "D1",
    subjectName: "Java",
    theory: 2,
    lab: 27,
    ia1: 17,
    ia2: 17,
    fromDate: "Mar 18, 2024",
    tillDate: "Mar 19, 2024"
  },
  {
    staffName: "test",
    studentName: "s1",
    groupName: "D1",
    subjectName: "Java",
    theory: 25,
    lab: 25,
    ia1: 15,
    ia2: 15,
    fromDate: "Mar 18, 2024",
    tillDate: "Mar 19, 2024"
  },
  {
    staffName: "test",
    studentName: "s2",
    groupName: "D1",
    subjectName: "Java",
    theory: 24,
    lab: 24,
    ia1: 14,
    ia2: 14,
    fromDate: "Mar 18, 2024",
    tillDate: "Mar 19, 2024"
  }
];

// populate table with data
const tableBody = document.getElementById("task-table").getElementsByTagName("tbody")[0];
tasks.forEach((task) => {
  const row = tableBody.insertRow();
  row.innerHTML = `
    <td>${task.staffName}</td>
    <td>${task.studentName}</td>
    <td>${task.groupName}</td>
    <td>${task.subjectName}</td>
    <td>${task.theory}</td>
    <td>${task.lab}</td>
    <td>${task.ia1}</td>
    <td>${task.ia2}</td>
    <td>${task.fromDate}</td>
    <td>${task.tillDate}</td>
  `;
});
    
</script>
